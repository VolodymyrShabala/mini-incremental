<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Mini Incremental</title>
    <style>
      body {
        font-family: system-ui, sans-serif;
        padding: 16px;
      }
      .row {
        display: flex;
        gap: 8px;
        align-items: center;
        margin: 8px 0;
      }
      .muted {
        opacity: 0.7;
      }
    </style>
  </head>
  <body>
    <h1>Mini Incremental</h1>

    <div class="row">Coins: <span id="coins">0</span></div>
    <div class="row muted">CPS: <span id="cps">0</span></div>

    <div class="row">
      <button id="click">Click (+1)</button>
      <button id="buyMiner">Buy Miner</button>
    </div>

    <div class="row muted" id="minerInfo"></div>

    <script type="module" src="./main.js"></script>
  </body>
</html>
